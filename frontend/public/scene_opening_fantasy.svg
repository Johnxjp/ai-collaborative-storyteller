<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mistGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E6E6FA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#DDA0DD;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="200" fill="#F0E68C"/>
  
  <!-- Mist overlay -->
  <rect width="400" height="200" fill="url(#mistGrad)"/>
  
  <!-- Market stalls -->
  <polygon points="50,120 80,120 90,140 40,140" fill="#8B4513"/>
  <polygon points="50,120 65,100 80,120" fill="#FF6347"/>
  
  <polygon points="150,130 180,130 190,150 140,150" fill="#8B4513"/>
  <polygon points="150,130 165,110 180,130" fill="#32CD32"/>
  
  <polygon points="250,125 280,125 290,145 240,145" fill="#8B4513"/>
  <polygon points="250,125 265,105 280,125" fill="#9370DB"/>
  
  <!-- Floating lanterns -->
  <ellipse cx="100" cy="60" rx="8" ry="12" fill="#FFD700" opacity="0.8"/>
  <rect x="96" y="65" width="8" height="3" fill="#FF4500"/>
  
  <ellipse cx="300" cy="40" rx="6" ry="10" fill="#FF69B4" opacity="0.8"/>
  <rect x="297" y="44" width="6" height="2" fill="#FF1493"/>
  
  <ellipse cx="200" cy="70" rx="7" ry="11" fill="#00CED1" opacity="0.8"/>
  <rect x="196.5" y="74" width="7" height="2.5" fill="#008B8B"/>
  
  <!-- Wizard figure -->
  <ellipse cx="320" cy="160" rx="12" ry="20" fill="#4B0082"/>
  <circle cx="320" cy="140" r="8" fill="#FDBCB4"/>
  <polygon points="315,130 320,120 325,130" fill="#4B0082"/>
  
  <!-- Potions on stall -->
  <ellipse cx="60" cy="135" rx="3" ry="5" fill="#32CD32"/>
  <ellipse cx="70" cy="135" rx="3" ry="5" fill="#FF1493"/>
  <ellipse cx="65" cy="130" rx="2" ry="4" fill="#9370DB"/>
  
  <!-- Magic sparkles -->
  <text x="80" y="90" font-family="serif" font-size="12" fill="#FFD700">✨</text>
  <text x="180" y="80" font-family="serif" font-size="10" fill="#FF69B4">✨</text>
  <text x="260" y="100" font-family="serif" font-size="14" fill="#00CED1">✨</text>
</svg>
