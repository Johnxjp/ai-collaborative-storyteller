<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="kitchenGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Kitchen background -->
  <rect width="400" height="200" fill="url(#kitchenGrad)"/>
  
  <!-- Kitchen counter -->
  <rect x="0" y="150" width="400" height="50" fill="#8B4513"/>
  <rect x="0" y="145" width="400" height="5" fill="#A0522D"/>
  
  <!-- Stove -->
  <rect x="50" y="120" width="60" height="30" fill="#C0C0C0"/>
  <rect x="50" y="115" width="60" height="5" fill="#696969"/>
  <circle cx="70" cy="127" r="8" fill="#333"/>
  <circle cx="90" cy="127" r="8" fill="#333"/>
  
  <!-- Pot on stove with steam -->
  <ellipse cx="80" cy="120" rx="15" ry="8" fill="#2F4F4F"/>
  <path d="M80 112 Q75 100 80 95 Q85 90 80 85" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M80 112 Q85 105 80 100 Q75 95 80 90" stroke="#E0E0E0" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Floating pans -->
  <ellipse cx="200" cy="80" rx="25" ry="12" fill="#2F4F4F"/>
  <ellipse cx="200" cy="75" rx="20" ry="8" fill="#696969"/>
  <rect x="225" y="78" width="20" height="4" fill="#8B4513"/>
  
  <ellipse cx="300" cy="100" rx="20" ry="10" fill="#2F4F4F"/>
  <rect x="320" y="98" width="15" height="4" fill="#8B4513"/>
  
  <!-- Chef hat (on character) -->
  <ellipse cx="150" cy="140" rx="15" ry="25" fill="#FDBCB4"/>
  <ellipse cx="150" cy="120" rx="18" ry="15" fill="white"/>
  <rect x="147" y="110" width="6" height="15" fill="white"/>
  
  <!-- Talking wooden spoon -->
  <ellipse cx="350" cy="60" rx="8" ry="20" fill="#D2691E"/>
  <ellipse cx="350" cy="40" rx="12" ry="8" fill="#D2691E"/>
  <circle cx="347" cy="38" r="2" fill="black"/>
  <circle cx="353" cy="38" r="2" fill="black"/>
  <ellipse cx="350" cy="44" rx="4" ry="2" fill="#8B4513"/>
  
  <!-- Floating spices -->
  <circle cx="120" cy="50" r="3" fill="#FF6347"/>
  <circle cx="250" cy="40" r="2" fill="#32CD32"/>
  <circle cx="180" cy="45" r="2.5" fill="#FFD700"/>
  <circle cx="270" cy="60" r="2" fill="#9370DB"/>
  
  <!-- Magic sparkles -->
  <text x="130" y="70" font-family="serif" font-size="16" fill="#FFD700">✨</text>
  <text x="220" y="90" font-family="serif" font-size="12" fill="#FF69B4">✨</text>
  <text x="320" y="80" font-family="serif" font-size="14" fill="#32CD32">✨</text>
</svg>
