<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4682B4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#191970;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="400" height="120" fill="url(#skyGrad)"/>
  
  <!-- Sea -->
  <rect y="120" width="400" height="80" fill="url(#seaGrad)"/>
  
  <!-- Island -->
  <ellipse cx="300" cy="140" rx="80" ry="40" fill="#8B4513"/>
  <polygon points="280,120 300,80 320,120" fill="#228B22"/>
  
  <!-- Treasure chest -->
  <rect x="290" y="130" width="20" height="15" fill="#CD853F"/>
  <rect x="290" y="125" width="20" height="5" fill="#FFD700"/>
  
  <!-- Map in hand (bottom left) -->
  <rect x="20" y="160" width="30" height="25" fill="#F5DEB3" stroke="#8B4513" stroke-width="1"/>
  <text x="25" y="175" font-family="serif" font-size="12" fill="#8B4513">X</text>
  
  <!-- Waves -->
  <path d="M0 140 Q50 135 100 140 T200 140 T300 140 T400 140" stroke="white" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M0 150 Q50 145 100 150 T200 150 T300 150 T400 150" stroke="white" stroke-width="1" fill="none" opacity="0.5"/>
</svg>
